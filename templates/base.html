</head>

<body>
  <header class="header">
    <div class="navbar bg-dark hidden-sm">

        </div>

        <div class="navbar-nav flex-auto">
          <nav class="nav nav-centered nav-light nav-semibold">
            <ul class="nav-list">
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>

              <li class="nav-item"><a href="#" class="nav-link">Tech</a></li>

              <li class="nav-item"><a href="#" class="nav-link">Services</a></li>

              <li class="nav-item"><a href="#" class="nav-link">Posts</a></li>
            </ul>
          </nav>
        </div>

        <div class="navbar-action ml-5">
          <a href="#" class="button button-light-outline button-small button-round">Contact</a>
