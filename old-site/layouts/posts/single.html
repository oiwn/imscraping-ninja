{{ define "main" }}
<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__cell--span-1"></div>
  <div class="mdc-layout-grid__cell--span-10 ">
    <div class="page-content">
      <h2 class="mdc-typography--display3">{{.Title}}</h2>
      <span class="mdc-typography__byline">{{.Params.description}}</span>
      <div class="content-box mdc-typography--body2">
        <article class="better-markdown">
          {{.Content}}
        </article>
      </div>
    </div>
  </div>
  <div class="mdc-layout-grid__cell--span-1"></div>
</div>
{{ end }}
