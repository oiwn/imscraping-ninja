{{ define "main" }}
<div class="mt-4 mx-auto px-4">
  <h1 class="text-4xl tracking-tight font-extrabold text-gray-900">
    Web Scraping Service
  </h1>

  <div class="mt-4 hero">
    <div class="service-information" itemscope itemtype="http://schema.org/Organization">

      <div>
        <h2>
          <span itemprop="name">Data scraping from APIs and Web Sites</span>
        </h2>
        <span itemprop="description">
          api data aggregation, price comparison, data analysis
        </span>
      </div>

      <div class="service-description-text">
        <div class="mt-3 text-base text-gray-800 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
          {{.Content}}
        </div>

        <div class="contact-callout">
          <a href="mailto:alex@imscraping.ninja" class="contact-callout__link">
            Contact Me <span itemprop="email">alex@imscraping.ninja</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
